name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          .\vcpkg\bootstrap-vcpkg.bat
          .\vcpkg\vcpkg install --triplet x64-windows-static

      - name: Configure
        run: |
          cmake -B build -S . ^
            -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}\vcpkg\scripts\buildsystems\vcpkg.cmake ^
            -DVCPKG_TARGET_TRIPLET=x64-windows-static ^
            -DCMAKE_BUILD_TYPE=Release ^
            -DCMAKE_INSTALL_PREFIX=${{ github.workspace }}\altman ^   # install tree goes to ./altman
            -DCMAKE_INSTALL_BINDIR=. ^                                # altman.exe at the root of altman/
            -DCMAKE_INSTALL_LIBDIR=lib ^                              # libraries → altman/lib
            -DCMAKE_INSTALL_DATADIR=assets                            # assets  → altman/assets

      - name: Build
        run: cmake --build build --config Release

      - name: Install
        run: cmake --install build --config Release

      - name: Package
        run: |
          Compress-Archive -Path altman\* -DestinationPath altman.zip -CompressionLevel Optimal

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: altman.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
